<!DOCTYPE html>
<head lang="en">
  <head>
    <title>markup converter</title>
  </head>
  <body>
    <h1>Markup to HTML Converter</h1>
    <form method="post">
      <textarea type="text" style="height:400px;width:400px" placeholder="markup" name="markup" required></textarea>
      <textarea type="text" style="height:400px;width:400px" placeholder="html" name="html"></textarea>
      <input type="submit">
    </form>
  </body>
